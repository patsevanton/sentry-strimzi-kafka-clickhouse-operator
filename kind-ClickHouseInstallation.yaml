---
apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: sentry-clickhouse
  namespace: sentry
spec:
  reconciling:
    policy: wait
  defaults:
    distributedDDL:
      profile: default  # Профиль для распределенных DDL операций
    templates:
      dataVolumeClaimTemplate: default  # Шаблон для запроса на выделение объема данных
      podTemplate: clickhouse  # Шаблон для конфигурации пода
      serviceTemplate: internal  # Шаблон для конфигурации сервиса
  configuration:
    settings:
      timezone: UTC  # Временная зона по умолчанию
      prometheus/endpoint: /metrics  # Конечная точка для сбора метрик Prometheus
      prometheus/port: 9363  # Порт для сбора метрик Prometheus
      prometheus/metrics: true  # Включение сбора метрик Prometheus
      prometheus/events: true  # Включение сбора событий Prometheus
      prometheus/asynchronous_metrics: true  # Включение сбора асинхронных метрик Prometheus
      prometheus/status_info: true  # Включение сбора информации о статусе Prometheus
      logger/level: warning  # Уровень логирования
      clickhouse/distributed_ddl/path: /clickhouse/task_queue/ddl  # Путь для распределенных DDL операций
      clickhouse/distributed_ddl/profile: default  # Профиль для распределенных DDL операций
      clickhouse/distributed_ddl/pool_size: 8  # Размер пула для распределенных DDL операций
    users:
      sentry/profile: default  # Профиль пользователя Sentry
      sentry/networks/ip:
        - "127.0.0.1"
        - "10.0.0.0/8"
      sentry/password_sha256_hex: "5ebbe5018dc1952ba9f44c3a1be7a5befd4a3c0f003a730e64b8716647e8295b"  # Хеш пароля пользователя Sentry
      sentry/quota: default  # Квота пользователя Sentry

    profiles:
      readonly/readonly: "2"  # Профиль только для чтения
      default/distributed_product_mode: "allow"  # Режим распределенных продуктов
    zookeeper:
      nodes:
        - host: zookeeper.zookeeper.svc.cluster.local
          port: 2181
    clusters:
      - name: sharded  # Имя кластера: chi-sentry-sharded-<x>-<x>-<x>
        secret:
          auto: "True"  # Автоматическое управление секретами
        layout:
          shardsCount: 3  # Количество шардов в кластере

  templates:
    serviceTemplates:
      - name: internal
        generateName: "ch-{chi}"  # Генерируемое имя сервиса
        spec:
          ports:
            - name: http
              port: 8123
            - name: tcp
              port: 9000
          type: ClusterIP
    volumeClaimTemplates:
      - name: default
        reclaimPolicy: Retain  # Политика восстановления: сохранение данных после удаления
        spec:
          storageClassName: yc-network-ssd
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi  # Запрошенный объем хранилища clickhouse
    podTemplates:
      - name: clickhouse
        spec:
          terminationGracePeriodSeconds: 3600  # Время ожидания перед принудительным завершением
          containers:
            - name: clickhouse
              image: dockerhub.timeweb.cloud/clickhouse/clickhouse-server:23.3.8.21
              lifecycle:
                preStop:
                  exec:
                    command:
                      - "/bin/bash"
                      - "-c"
                      - |
                        while [ "$(clickhouse-client --query 'SHOW PROCESSLIST')" ]; do
                          sleep 1
                        done  # Команда выполняемая перед остановкой контейнера
              resources:
                requests:
                  memory: 4Gi
                  cpu: 1
                limits:
                  memory: 4Gi
                  cpu: 1
              ports:
                - name: "metrics"
                  containerPort: 9363
            - name: clickhouse-exporter
              image: dockerhub.timeweb.cloud/f1yegor/clickhouse-exporter:latest
              env:
                - name: CLICKHOUSE_USER
                  value: sentry
                - name: CLICKHOUSE_PASSWORD
                  value: sentry-password
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128M
                  cpu: 100m
              ports:
                - name: ch-metrics
                  containerPort: 9116
