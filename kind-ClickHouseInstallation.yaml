---
apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: sentry-clickhouse
  namespace: sentry
spec:
  reconciling:
    policy: wait
  defaults:
    distributedDDL:
      profile: default
    templates:
      dataVolumeClaimTemplate: default
      podTemplate: clickhouse
      serviceTemplate: internal
  configuration:
    settings:
      timezone: UTC
      prometheus/endpoint: /metrics
      prometheus/port: 9363
      prometheus/metrics: true
      prometheus/events: true
      prometheus/asynchronous_metrics: true
      prometheus/status_info: true
      logger/level: error
      clickhouse/distributed_ddl/path: /clickhouse/task_queue/ddl
      clickhouse/distributed_ddl/profile: default
      clickhouse/distributed_ddl/pool_size: 8
    users:
      sentry/profile: default
      sentry/networks/ip:
        - "127.0.0.1"
        - "10.0.0.0/8"
      sentry/password_sha256_hex: "5ebbe5018dc1952ba9f44c3a1be7a5befd4a3c0f003a730e64b8716647e8295b"  # Хеш пароля "sentry-password"
      sentry/quota: default

    profiles:
      readonly/readonly: "2"  # Профиль только для чтения
      default/distributed_product_mode: "allow"
    zookeeper:
      nodes:
        - host: zookeeper.zookeeper.svc.cluster.local
          port: 2181
    clusters:
      - name: sharded  # Имя кластера: chi-sentry-sharded-<x>-<x>-<x>
        secret:
          auto: "True"  # Автоматическое управление секретами
        layout:
          shardsCount: 3  # Количество шардов в кластере

  templates:
    serviceTemplates:
      - name: internal
        generateName: "ch-{chi}"  # Генерируемое имя сервиса
        spec:
          ports:
            - name: http
              port: 8123
            - name: tcp
              port: 9000
          type: ClusterIP
    volumeClaimTemplates:
      - name: default
        reclaimPolicy: Retain  # Политика восстановления: сохранение данных после удаления
        spec:
          storageClassName: yc-network-ssd
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
    podTemplates:
      - name: clickhouse
        spec:
          terminationGracePeriodSeconds: 3600
          containers:
            - name: clickhouse
              image: dockerhub.timeweb.cloud/clickhouse/clickhouse-server:23.3.8.21
#              lifecycle:
#                preStop:
#                  exec:
#                    command:
#                      - "/bin/bash"
#                      - "-c"
#                      - |
#                        while [ "$(clickhouse-client --query 'SHOW PROCESSLIST')" ]; do
#                          sleep 1
#                        done
              resources:
                requests:
                  memory: 4Gi
                  cpu: 1
                limits:
                  memory: 4Gi
                  cpu: 1
              ports:
                - name: "metrics"
                  containerPort: 9363
            - name: clickhouse-exporter
              image: dockerhub.timeweb.cloud/f1yegor/clickhouse-exporter:latest
              env:
                - name: CLICKHOUSE_USER
                  value: sentry
                - name: CLICKHOUSE_PASSWORD
                  value: sentry-password
              resources:
                limits:
                  memory: 256Mi
                  cpu: 200m
                requests:
                  memory: 128Mi
                  cpu: 100m
              ports:
                - name: ch-metrics
                  containerPort: 9116
